<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Glavni kontejner - Mreža (Grid) */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 kolone jednake širine */
            gap: 20px; /* Razmak između videa */
            max_width: 1200px;
            margin: 0 auto; /* Centriraj grid na ekranu */
        }

        /* Stil za svaku video karticu */
        .video-card {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .video-card h3 {
            margin-top: 0;
            color: #ddd;
        }

        /* Slika (stream) se prilagođava širini kartice */
        .video-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }

        /* Opciono: Responsive - na mobilnom prebaci na 1 kolonu */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        function updateState(){
            fetch('get_state')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('dynamic_title').innerText = "Video Nadzor: " + data;
                })
                .catch(error => console.error("Greska: ", error))
        }
        setInterval(updateState, 500)
        document.addEventListener('keydown', function(event) {
            // Check if the pressed key is 'Delete'
            if (event.key === "Delete" || event.keyCode === 46) {
                console.log("Delete key pressed. Stopping streams...");

                // 1. Tell the server to stop generating frames
                fetch('/stop_streams', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        // 2. Clear the images in the UI to save browser resources
                        const images = document.querySelectorAll('.video-card img');
                        images.forEach(img => {
                            img.src = ""; // Stop the browser from requesting the stream
                            img.alt = "Stream Stopped";
                        });
                        
                        const title = document.querySelector('h1');
                        title.innerText = "Video Nadzor (STOPPED)";
                        title.style.color = "red";
                    }
                })
                .catch(err => console.error("Error stopping stream:", err));
            }
        });
    </script>
</head>
<body>

    <h1 id="dynamic_title">Video Nadzor: {{ state }}</h1>

    <div class="video-grid">
        
        <!-- Stream 1 -->
        <div class="video-card">
            <h3>Object detection</h3>
            <img src="{{ url_for('stream') }}" alt="Serial camera">
        </div>

        <!-- Stream 2 (Dodaj pravi URL kad ga napraviš) -->
        <div class="video-card">
            <h3>Lores / Lane Detection</h3>
            <!-- Primer: Ako imaš drugu rutu, npr. @app.route('/stream2') -->
            <img src="{{ url_for('lane_detection') }}" alt="Lane detection camera"> 
        </div>

    </div>

</body>
</html>
